<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Mandalas - Transforme Pensamentos em Arte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mandala: {
                            purple: '#8b5cf6',
                            blue: '#3b82f6', 
                            indigo: '#6366f1',
                            pink: '#ec4899',
                            gold: '#f59e0b'
                        }
                    },
                    fontFamily: {
                        'title': ['Cinzel', 'serif'],
                        'body': ['Inter', 'sans-serif']
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                        'scale-in': 'scaleIn 0.5s ease-out'
                    }
                }
            }
        }
    </script>
    <style>
        .loading-spinner {
            display: none;
        }
        
        .loading-spinner.show {
            display: inline-block;
        }
        
        .mandala-result {
            display: none;
        }
        
        .mandala-result.show {
            display: block;
            animation: fadeInUp 0.6s ease-out, scaleIn 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .hero-icon {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6, #f59e0b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.3));
        }
        
        .glassmorphism {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, 
                #667eea 0%, 
                #764ba2 25%, 
                #8b5cf6 50%, 
                #ec4899 75%, 
                #f59e0b 100%);
        }
    </style>
</head>
<body class="gradient-bg text-white font-body">
    <div class="min-h-screen relative">
        <!-- Overlay for better text readability -->
        <div class="absolute inset-0 bg-black bg-opacity-20"></div>
        <div class="container mx-auto px-6 py-12 relative z-10">
            <!-- Header -->
            <div class="text-center mb-16">
                <i class="fas fa-dharmachakra hero-icon text-7xl mb-8 block"></i>
                <h1 class="font-title text-6xl font-semibold mb-6 text-white drop-shadow-lg">Criador de Mandalas</h1>
                <p class="text-xl text-white/90 max-w-3xl mx-auto font-light leading-relaxed">Transforme seus pensamentos e sentimentos em belas mandalas personalizadas</p>
            </div>

            <!-- Input Section -->
            <div class="flex justify-center mb-12">
                <div class="w-full max-w-4xl">
                    <div class="glassmorphism rounded-3xl shadow-2xl">
                        <div class="px-8 py-6 border-b border-white/10">
                            <h4 class="text-2xl font-title font-semibold text-white mb-0">
                                <i class="fas fa-lightbulb mr-3 text-yellow-300"></i>Compartilhe Seu Pensamento
                            </h4>
                        </div>
                        <div class="p-8">
                            <form id="mandalaForm">
                                <div class="mb-8">
                                    <label for="thoughtInput" class="block text-lg font-medium text-white/90 mb-3">O que está em sua mente?</label>
                                    <textarea 
                                        class="w-full px-5 py-4 bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl text-white placeholder-white/60 focus:ring-2 focus:ring-mandala-purple focus:border-mandala-purple min-h-[120px] resize-y transition-all duration-200 shadow-lg" 
                                        id="thoughtInput" 
                                        placeholder="Compartilhe um pensamento, sentimento, sonho ou inspiração... Vou transformá-lo em uma mandala única para você."
                                        required></textarea>
                                    <div class="text-sm text-white/70 mt-3 font-light">
                                        <i class="fas fa-info-circle mr-1"></i>
                                        Quanto mais descritivo você for, mais personalizada será sua mandala.
                                    </div>
                                </div>
                                
                                <div class="w-full">
                                    <button type="submit" class="w-full bg-gradient-to-r from-mandala-purple via-mandala-blue to-mandala-pink hover:from-mandala-pink hover:via-mandala-purple hover:to-mandala-gold text-white font-semibold py-4 px-8 rounded-2xl transition-all duration-300 text-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02]" id="generateBtn">
                                        <span class="btn-text">
                                            <i class="fas fa-magic mr-2"></i>Criar Minha Mandala
                                        </span>
                                        <div class="loading-spinner ml-2 inline-block animate-spin rounded-full h-5 w-5 border-b-2 border-white" role="status">
                                            <span class="sr-only">Carregando...</span>
                                        </div>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Alert -->
            <div class="flex justify-center mb-8">
                <div class="w-full max-w-4xl">
                    <div class="bg-red-500/20 backdrop-blur-sm border border-red-400/30 text-red-100 px-6 py-4 rounded-2xl hidden shadow-lg" id="errorAlert" role="alert">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        <span id="errorMessage"></span>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="mandala-result" id="mandalaResult">
                <div class="flex justify-center">
                    <div class="w-full max-w-7xl">
                        <div class="grid lg:grid-cols-2 gap-8">
                            <!-- Description Card -->
                            <div class="glassmorphism rounded-3xl shadow-2xl">
                                <div class="px-8 py-6 border-b border-white/10">
                                    <h5 class="text-2xl font-title font-semibold text-white mb-0">
                                        <i class="fas fa-feather mr-3 text-purple-300"></i>A História da Sua Mandala
                                    </h5>
                                </div>
                                <div class="p-8">
                                    <p id="mandalaDescription" class="text-white/90 leading-relaxed text-lg font-light"></p>
                                </div>
                            </div>

                            <!-- Image and QR Code Card -->
                            <div class="glassmorphism rounded-3xl shadow-2xl">
                                <div class="px-8 py-6 border-b border-white/10">
                                    <h5 class="text-2xl font-title font-semibold text-white mb-0">
                                        <i class="fas fa-image mr-3 text-emerald-300"></i>Sua Mandala
                                    </h5>
                                </div>
                                <div class="p-8 text-center">
                                    <img id="mandalaImage" src="" alt="Generated Mandala" class="w-full h-auto rounded-3xl shadow-2xl mb-8 transform transition-transform duration-300 hover:scale-[1.02]">
                                    
                                    <div class="grid md:grid-cols-3 gap-6">
                                        <div class="md:col-span-2">
                                            <a id="downloadLink" href="" download class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-semibold py-3 px-6 rounded-2xl transition-all duration-300 inline-block shadow-lg hover:shadow-xl transform hover:scale-[1.02]">
                                                <i class="fas fa-download mr-2"></i>Baixar Mandala
                                            </a>
                                        </div>
                                        <div class="text-center">
                                            <div class="mb-3">
                                                <small class="text-white/70 font-medium">Escaneie para compartilhar</small>
                                            </div>
                                            <img id="qrCode" src="" alt="QR Code" class="max-w-[120px] h-auto rounded-2xl bg-white p-3 mx-auto shadow-lg">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Create Another Button -->
                        <div class="text-center mt-12">
                            <button class="bg-gradient-to-r from-mandala-indigo to-mandala-purple hover:from-mandala-purple hover:to-mandala-pink text-white font-semibold py-4 px-8 rounded-2xl transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-[1.02]" id="createAnotherBtn">
                                <i class="fas fa-plus mr-2"></i>Criar Outra Mandala
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
